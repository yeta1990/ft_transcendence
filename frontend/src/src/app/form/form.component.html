<h1>Signup</h1>

<div class="form-container">
<div class="form-wrapper">
	<div class="form-header">
	<h2>Sign Up</h2>
	<button class="form-button">
		Create Account
	</button>
	</div>
	<div class="form-divider"></div>
	<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
	<select formControlName="campus" class="form-select">
		<option *ngFor="let option of campusesTypes" [ngValue]="option" [class.default-option]="option === 'None'">
		{{ option }}
		</option>
	</select>
	<div class="form-row">
		<div class="form-column">
		<input formControlName="firstName" type="text" placeholder="First Name" class="form-input">
		</div>
		<div class="form-column">
		<input formControlName="lastName" type="text" placeholder="Last Name" class="form-input">
		</div>
	</div>
	<input type="text" placeholder="Username*" formControlName="nick" class="form-input" required>
	<input type="email" placeholder="Email*" formControlName="email" class="form-input" required>
	<span class="form-error" *ngIf="(profileForm?.get('email')?.touched || submitted) && profileForm?.get('email')?.errors?.['required']">
		Email is required
	</span>
	<span class="form-error" *ngIf="profileForm?.get('email')?.touched && profileForm?.get('email')?.errors?.['email']">
		Enter a valid email address
	</span>
	<input type="password" placeholder="Password*" formControlName="password" class="form-input" required>
	<input type="password" placeholder="Confirm Password*" formControlName="cPassword" class="form-input" required>
	<div class="form-actions">
		<button class="form-button" [disabled]="!profileForm.valid" type="submit">
		Create Account
		</button>
	</div>
	</form>
	<div class="form-footer">
	<p>Already have an account?</p>
	<button class="form-secondary-button" (click)="signIn()">
		Sign In
	</button>
	</div>
</div>
</div>
