<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div *ngFor="let toast of toasts" [ngClass]="{'toast': true, show: toast.status}" [@fadeInOut]="toast.status ? 'visible' : 'hidden'" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">{{toast.type}}</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="hideToast(toast.id)"></button>
    </div>
    <div class="toast-body">
      {{toast.message}}
    </div>
  </div>
</div>
