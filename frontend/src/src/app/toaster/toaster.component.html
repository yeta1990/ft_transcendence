<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
	<div id="liveToast" [ngClass]="{'toast': true, 'show': toastData.status, 'hide': !toastData.status}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">{{toastData.type}}</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="hideToast()"></button>
    </div>
    <div class="toast-body">
      	{{toastData.message}}
    </div>
  </div>
</div>
