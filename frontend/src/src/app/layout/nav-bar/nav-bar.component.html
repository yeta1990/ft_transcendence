<div class="topnav">
    <button [disabled]="getUserStatus()==3" class="blue left" (click)="redirectTo('/home')" value="Home">Home
    </button>
    <button [disabled]="this.getUserStatus()==3" class="blue left" (click)="redirectTo('/all-users')" value='Users'>Users</button>

    <button [disabled]="this.getUserStatus()==3" class="blue left" (click)="redirectToFriends()" value='Friends'>Friends</button>
    <!--button class="blue left" (click)="redirectToGame()" value='Play'>Play</button-->
    <button [disabled]="this.getUserStatus()==3" *ngIf="hasAdminPrivileges()" class="blue left" (click)="redirectToAdmin()" value='Admin'>Admin</button>
    <button [disabled]="this.getUserStatus()==3" *ngIf="hasAdminPrivileges()" class="blue left" (click)="redirectToChatAdmin()" value='Chat admin'>Chat admin</button>
    <button [disabled]="this.getUserStatus()==3" class="blue left" (click)="redirectToMyProfile()" value='MyProfile'>MyProfile</button>

    <button [disabled]="this.getUserStatus()==3" class="right" (click)="redirectTo('/login')" value='Login' *ngIf="!isUserLogged"></button>
    <button class="blue right" value='Logout' *ngIf="isUserLogged" (click)=logout()>Logout</button>
</div>
