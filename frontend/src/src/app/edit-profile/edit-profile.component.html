<app-nav-bar/>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
	<br />
    <label class="tab" for="name">Name&emsp;</label>
	<input id="name" type="text" formControlName="firstName" placeholder={{user?.firstName}}>
	<br />
	<br />
    <label class="tab" for="lastName">Last Name&emsp;</label>
	<input id="lastName" type="text" formControlName="lastName" placeholder="{{user?.lastName}}">
	<br />
	<br />
	<label class="tab" for="nick">Nick&emsp;</label>
	<input id="nick" type="text" formControlName="nick" placeholder="{{user?.nick}}">
	<br />
	<br />
	<label class="tab" for="email">Email&emsp;</label>
	<input id="email" type="text" formControlName="email" placeholder="{{user?.email}}">
	<br />
	<br />
	<label class="tab" for="file">Change profile picture&emsp;</label>
	<input id="file" type="file" (change)="onFileChange($event)" >
	<button *ngIf="formData.has('image')" type="button" class="btn btn-danger" (click)="clearFile()">Unselect</button>
	<br />
	<br />
	<button class="button" type="submit">Submit</button>
</form>
