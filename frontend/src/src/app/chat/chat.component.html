<b>available rooms, pick one</b>
<ul *ngFor="let room of availableRoomsList">
	<li><a href="#" (click)="goToChatRoom(room)">{{room}}</a></li>
</ul>
	<div class="chat-box-body">
	<div #chatBox class="chat-logs">
	<div #messages *ngFor="let message of messageList">
		<span>{{message}}</span>
	</div>
	</div>
	</div>
<form [formGroup]="messageToChat" (ngSubmit)="processMessageToSend()">
	<br />
	<input id="" type="text" formControlName="newMessage" placeholder="Send new message...">
	<button class="button" type="submit"> Submit</button>
</form>
