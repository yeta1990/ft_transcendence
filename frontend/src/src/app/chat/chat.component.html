<p>chat</p>
<div *ngFor="let room of availableRoomsList">{{room}}</div>
<form [formGroup]="messageToChat" (ngSubmit)="processMessageToSend()">
	<br />
	<input id="" type="text" formControlName="newMessage" placeholder="Send new message...">
	<button class="button" type="submit"> Submit</button>
</form>
<div *ngFor="let message of messageList">
	<span>{{message}}</span>
</div>
