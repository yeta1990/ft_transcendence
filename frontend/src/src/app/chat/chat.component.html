
<p>chat</p>
<h2>available rooms</h2>
<div *ngFor="let room of availableRoomsList">
	<a (click)="goToChatRoom(room)">{{room}}</a>
</div>
<form [formGroup]="messageToChat" (ngSubmit)="processMessageToSend()">
	<br />
	<input id="" type="text" formControlName="newMessage" placeholder="Send new message...">
	<button class="button" type="submit"> Submit</button>
</form>
<div *ngFor="let message of messageList">
	<span>{{message}}</span>
</div>
