<h2>My friends</h2>

<table class="table">
	<thead>
        <tr>
          <th>Nick</th>
          <th>Foto</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí irá el *ngFor con los datos de los amigos -->
        <tr *ngFor="let friend of friends">
          <td>{{ friend.nick}}</td>
          <td><img [src]="friend.image" alt="Picture of {{ friend.login }}" class="img-thumbnail"style="max-width: 100px;" ></td>
          <td>
          	  <span *ngIf="getUserStatus(friend.login) === 0">Offline</span>
          	  <span *ngIf="getUserStatus(friend.login) === 1">Online</span>
          	  {{getUserStatus(friend.login)}}
          </td>
          <td>
            <!-- Aquí irá el botón y cualquier otra acción que desees -->
	  		<button class="btn btn-primary" (click)="removeFriendship(friend.login)">Remove friend</button>
          </td>
        </tr>
      </tbody>
    </table>
