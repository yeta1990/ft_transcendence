<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Personalizado</title>
  <link rel="stylesheet" href="login.component.css"> 
</head>

<body>
  <div class="profile-container">
    <h1 class="app-title">Ft_Trascendence</h1>
    <button class="oauth42-button" (click)="goTo42Oauth()" (mouseenter)="onOAuth42MouseEnter()" (mouseleave)="onOAuth42MouseLeave()">
        <img src="https://42.fr/wp-content/uploads/2021/05/42-Final-sigle-seul.svg" alt="42 Logo" class="oauth42-logo">
        Acceda con Oauth42
      </button>      
    <input type="username" class="username-input" placeholder="Correo electrónico" [(ngModel)]="username" (ngModelChange)="onUsernameInput()" id="asdfas">
    <input type="username" autocomplete="on" class="password-input" placeholder="Contraseña" [(ngModel)]="password" (input)="onPasswordInput()" id="bbb123">
    <p class="warning-text" *ngIf="showWarning">La funcionalidad de autenticación por contraseña no está habilitada. Por favor, accede a través del botón de Outh42.</p>
    <div class="remember-toggle">
        <span class="toggle-label">Recuérdame</span>
        <div class="toggle-switch"></div>
      </div>
    <button class="access-button" [disabled]="!passwordEnabled">Acceda ahora</button>
    <div class="register-section">
        <p class="no-account-text">¿No tienes una cuenta de 42?, 
          <a href="https://candidatura.42madrid.com/users/sign_up" target="_blank" class="signup-link">Apúntate</a>
        </p>
        
    </div>
    <router-outlet></router-outlet>
  </div>
</body>

</html>
